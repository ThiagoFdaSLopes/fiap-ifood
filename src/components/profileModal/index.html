<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Perfil</title>
</head>
<body>
    <div class="modal-container">
        
        <div class="modal">
            
            <!-- CONTAINER DA ESQUERDA | OPÇÕES -->
            <div class="options-container">
                <div class="header-options-container">

                    <span>Conta</span>

                    <div class="profile-area">
                        <div class="picture-container">
                            <div class="picture"></div>
                            
                            <div class="infos-user">
                                <p>João Roberto da Silva</p>
                                <span>Gerente</span>
                            </div>
                        </div>
                        
                        <button>Editar</button>
                    </div>

                    <div class="line-divider"></div>
                </div>

                <div class="options-select">
                    <span>Geral</span>

                    <div class="options">

                        <div class="option" id="restaurant-data">
                            <i class="fa-solid fa-utensils"></i>
                            <p>Dados do Restaurante</p>
                        </div>

                        <div class="option">
                            <i class="fa-solid fa-gear"></i>
                            <p>Configurações Operacionais</p>
                        </div>
                        <div class="option">
                            <i class="fa-solid fa-book-open-reader"></i>
                            <p>Cardápio</p>
                        </div>
                        <div class="option">
                            <i class="fa-solid fa-clock"></i>
                            <p>Horários Especiais</p>
                        </div>
                        <div class="option">
                            <i class="fa-solid fa-bell"></i>
                            <p>Notificações</p>
                        </div>
                        <div class="option">
                            <i class="fa-solid fa-gifts"></i>
                            <p>Promoções e Cupons</p>
                        </div>
                        
                    </div>

                </div>
            </div>
            <!-- CONTAINER DIREITO | OPÇÃO SELECIONADA -->
            <div class="option-result">
                
                

            </div>

        </div>
    
    </div>
    <script src="https://kit.fontawesome.com/0ec44f1edc.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
